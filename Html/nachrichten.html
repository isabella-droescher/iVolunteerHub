<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachrichten</title>
    <link rel="stylesheet" href="/Css/styles-start.css">
    <link rel="stylesheet" href="/Css/nachrichten.css">

</head>

<body>
    <!-- Container für Button: Startseite, Organisationen, Anmelden, Registrieren -->
    <div class="container">

        <header>
            <div class="messagetext">
                <p>Deine Nachrichten</p>
            </div>

            <div class="buttons">
                <button onclick="window.location.href='/Html/landingpage.html'">Startseite</button>
                <button onclick="window.location.href='/Html/organisationen.html'">Organisationen</button>
                <button onclick="window.location.href='/Html/dashboard.html'">Dashboard</button>
                <!-- Verlinkt zur zweiten Seite -->
                <button class="message-button">Nachrichten</button>
            </div>
        </header>

        <!-- Container für Suchleiste und Filteroptionen -->
        <div class="search-container">

            <div class="search-bar">
                <input type="text" placeholder="Nachrichten durchsuchen ...">
                <button class="search-button">
                    <img src="/Images/search.svg" alt="Suche">
                </button>
            </div>


            <!-- Organisationen Liste -->
            <div class="messages" id="messageList">
                <!-- Dynamische Nachrichten werden hier hinzugefügt -->
            </div>
        </div>
    </div>

    <script src="/JavaScript/messages.js"></script>

</body>

</html>
