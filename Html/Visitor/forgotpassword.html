<!-- 
 Eine statische Seite, die darauf ausgelegt ist, Benutzern die Möglichkeit zu bieten, 
 ihr Passwort durch Angabe ihrer E-Mail-Adresse zurückzusetzen.
-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - iVolunteerHub</title>
    <link rel="stylesheet" href="/Css/styles-register.css">
    <link rel="stylesheet" href="/Css/styles-forgotpassword.css">
    
</head>

<body>
    <div class="register-container">
        <header>
            <img src="/Images/iVolunteerHub_Logo.png" alt="logo">
        </header>

        <section class="register-section">
            
            <div class="account-erstellen">
            <p>Passwort vergessen</p>
            </div>

            <div class="p-text">
            <p>Keine Sorge! Das passiert. Bitte geben Sie die mit Ihrem Konto verknüpfte E-Mail-Adresse ein.</p>
            </div>

            <form id="register-form">
                <input type="email" id="email" placeholder="E-Mail Adresse" required>
                <button type="send" class="btn primary">Absenden</button>
    
            </form>
            
            <div class="p-text">
            <p>Nach dem Absenden wird ein Link zum Zurücksetzen des Passworts an die angegebene E-Mail-Adresse gesendet.</p>
            </div>

            <div class="login-password-section">
                <p>Passwort nicht vergessen? </p>
                <a href="/Html/Visitor/anmelden.html" class="btn login">Einloggen</a>

            </div>
        </section>
    </div>
</body>

</html>
