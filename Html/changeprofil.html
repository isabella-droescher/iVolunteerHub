<!-- 
 Eine dynamische Seite, die ein fixes Formular bereitstellt, mit dem Benutzer/innen sein/ihr Profil vervollständige und 
 seine/ihre persönlichen Daten dynamisch aktualisieren können.
-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil bearbeiten</title>
    <link rel="stylesheet" href="/Css/styles-register.css">

</head>

<body>
    <div class="register-container">
        <header>
            <img src="/Images/iVolunteerHub_Logo.png" alt="logo">
        </header>

        <section class="register-section">

            <div class="account-erstellen">
                <p>Profil ergänzen</p>
            </div>

            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"
                    placeholder="Vor- und Nachname oder Bevorzugte Ansprache"><br><br>

                <label for="interests">Interessen:</label>
                <input type="text" id="interests" name="interests" placeholder="Deine Interessen"><br><br>

                <label for="skills">Fähigkeiten:</label>
                <input type="text" id="skills" name="skills" placeholder="Deine Fähigkeiten"><br><br>

                <label for="availability">Verfügbarkeit:</label>
                <input type="text" id="availability" name="availability"
                    placeholder="Zu welchen Zeiten bist du am besten verfügbar?"><br><br>

                <button type="submit">Speichern</button>
            </form>

        </section>
    </div>

    <script src="/JavaScript/changeprofil.js"></script>


</body>

</html>
